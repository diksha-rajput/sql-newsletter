name: Daily SQL Content Scraping

on:
  schedule:
    - cron: '0 9 * * *'  # Run daily at 9 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape-and-create-newsletter:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger scraping endpoint
      run: |
        curl -X POST "${{ secrets.APP_URL }}/api/scrape/sql-content"           -H "Content-Type: application/json"           -d '{}'
      env:
        APP_URL: ${{ secrets.APP_URL }}
